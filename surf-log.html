<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surf Log Calendar</title>
  <link rel="stylesheet" href="style.css?v=2">
  <style>
    body {
      background-color: black;
      color: #FFBB55;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    .calendar-container {
      max-width: 900px;
      margin: auto;
    }
    .calendar-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .calendar-nav button {
      background-color: #111;
      color: #FFBB55;
      border: 1px solid #FFBB55;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .calendar-nav h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
    }
    .calendar-header {
      font-weight: bold;
      text-align: center;
      padding-bottom: 10px;
    }
    .calendar-day {
      background-color: #111;
      border: 1px solid #FFBB55;
      border-radius: 6px;
      padding: 8px;
      min-height: 50px;
      position: relative;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
    }
    .calendar-day.marked::after {
      content: "";
      position: absolute;
      width: 6px;
      height: 6px;
      background: #E597E4;
      border-radius: 50%;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
    }
    .log-entry {
      margin-top: 30px;
      border: 1px solid #FFBB55;
      background-color: #1c1c1c;
      padding: 16px;
      border-radius: 10px;
      display: none;
    }
    .log-entry img {
      max-width: 100%;
      border: 2px solid #FFBB55;
      margin-top: 10px;
    }
    .log-entry video {
      width: 100%;
      margin-top: 10px;
      border: 2px solid #FFBB55;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="nav-placeholder">[Loading navigation...]</div>
  <h1>Surf Log<span class="cursor"></span></h1>
  <div class="calendar-container">
    <div class="calendar-nav">
      <button id="prev-month">◀ Prev</button>
      <h2 id="month-year"></h2>
      <button id="next-month">Next ▶</button>
    </div>
    <div class="calendar-grid" id="calendar-header"></div>
    <div class="calendar-grid" id="calendar-days"></div>
  </div>
  <div id="log-entry" class="log-entry"></div>

  <script>
    // Load navigation bar
    fetch('nav.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      })
      .catch(err => console.error('Navigation load failed', err));
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarHeader = document.getElementById('calendar-header');
      const calendarDays = document.getElementById('calendar-days');
      const monthYearLabel = document.getElementById('month-year');
      const logEntry = document.getElementById('log-entry');
      const prevBtn = document.getElementById('prev-month');
      const nextBtn = document.getElementById('next-month');

      const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      let currentDate = new Date();
      currentDate.setDate(1);
      let logData = {};

      function initializeCalendarHeader() {
        calendarHeader.innerHTML = '';
        weekdays.forEach(day => {
          const cell = document.createElement('div');
          cell.classList.add('calendar-header');
          cell.textContent = day;
          calendarHeader.appendChild(cell);
        });
      }

      function renderCalendar() {
        calendarDays.innerHTML = '';
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const firstDay = new Date(year, month, 1).getDay();

        monthYearLabel.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

        for (let i = 0; i < firstDay; i++) {
          const empty = document.createElement('div');
          calendarDays.appendChild(empty);
        }

        for (let day = 1; day <= daysInMonth; day++) {
          const cell = document.createElement('div');
          cell.classList.add('calendar-day');
          cell.textContent = day;

          const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
          if (logData[dateStr]) {
            cell.classList.add('marked');
          }

          cell.onclick = () => showEntry(dateStr);
          calendarDays.appendChild(cell);
        }
      }

      function showEntry(dateStr) {
        const entry = logData[dateStr];
        logEntry.innerHTML = '';
        logEntry.style.display = 'block';
        if (entry) {
          logEntry.innerHTML = `<h3>${dateStr}</h3><p>${entry.note}</p>`;
          if (entry.image) {
            logEntry.innerHTML += `<img src="${entry.image}" alt="Surf log image">`;
          }
          if (entry.video) {
            logEntry.innerHTML += `<video controls><source src="${entry.video}" type="video/mp4">Your browser does not support the video tag.</video>`;
          }
        } else {
          logEntry.innerHTML = `<h3>${dateStr}</h3><p>No entry for this day.</p>`;
        }
      }

      prevBtn.onclick = () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
        logEntry.style.display = 'none';
      };

      nextBtn.onclick = () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
        logEntry.style.display = 'none';
      };

      initializeCalendarHeader();

      fetch('surf-log.json')
        .then(res => res.json())
        .then(data => {
          logData = data;
          renderCalendar();
        })
        .catch(err => {
          console.error('Failed to load surf log JSON', err);
          renderCalendar();
        });
    });
  </script>
</body>
</html>
