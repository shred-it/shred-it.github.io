<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pictures & Art Gallery</title>
  <link rel="stylesheet" href="style.css?v=3">
  <style>
    body {
      background-color: black;
      color: #FFBB55;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    .filter-bar {
      margin-bottom: 20px;
      text-align: center;
    }
    .filter-bar button {
      background-color: #111;
      color: #FFBB55;
      border: 1px solid #FFBB55;
      margin: 4px;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
    }
    .gallery-item {
      border: 1px solid #FFBB55;
      background-color: #1a1a1a;
      padding: 6px;
      border-radius: 6px;
      cursor: pointer;
    }
    .gallery-item img,
    .gallery-item video {
      width: 100%;
      border-radius: 4px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      max-width: 80%;
      max-height: 80%;
    }
    .modal-content img,
    .modal-content video {
      width: 100%;
      height: auto;
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #FFBB55;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="nav-placeholder">[Loading navigation...]</div>
  <h1>Photos, Vidoes, and Art</h1>
  <div class="filter-bar">
    <button onclick="filterGallery('all')">All</button>
    <button onclick="filterGallery('surf')">Surf</button>
    <button onclick="filterGallery('drawings')">Drawings</button>
    <button onclick="filterGallery('film')">Film</button>
  </div>

  <div class="gallery-grid" id="gallery">
    <!-- Example image -->
    <div class="gallery-item" data-tag="surf" onclick="openModal(this)">
      <img src="images/pictures-art/sample-surf.jpg" alt="Surf Art">
    </div>

    <!-- Example drawing -->
    <div class="gallery-item" data-tag="drawings" onclick="openModal(this)">
      <img src="images/pictures-art/sample-drawing.jpg" alt="Drawing">
    </div>

    <!-- Example video -->
    <div class="gallery-item" data-tag="film" onclick="openModal(this)">
      <video muted>
        <source src="videos/surf-log/sample-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Modal Viewer -->
  <div id="mediaModal" class="modal" onclick="closeModal()">
    <span class="modal-close">&times;</span>
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script>
    function filterGallery(tag) {
      const items = document.querySelectorAll('.gallery-item');
      items.forEach(item => {
        item.style.display = (tag === 'all' || item.getAttribute('data-tag') === tag) ? 'block' : 'none';
      });
    }

    function openModal(el) {
      const modal = document.getElementById('mediaModal');
      const content = document.getElementById('modalContent');
      const isImage = el.querySelector('img');
      const isVideo = el.querySelector('video');

      content.innerHTML = '';
      if (isImage) {
        const img = document.createElement('img');
        img.src = isImage.src;
        content.appendChild(img);
      } else if (isVideo) {
        const video = document.createElement('video');
        video.controls = true;
        video.autoplay = true;
        const source = document.createElement('source');
        source.src = isVideo.querySelector('source').src;
        source.type = 'video/mp4';
        video.appendChild(source);
        content.appendChild(video);
      }

      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('mediaModal').style.display = 'none';
      document.getElementById('modalContent').innerHTML = '';
    }
  </script>
</body>
</html>
